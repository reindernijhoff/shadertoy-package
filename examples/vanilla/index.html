<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadertoy Renderer Example</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      color: #fff;
    }
    
    h1 {
      margin: 20px 0 10px;
      font-size: 1.5rem;
      font-weight: 400;
      color: #888;
    }
    
    .controls {
      margin: 10px 0 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    select {
      padding: 10px 16px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #fff;
      cursor: pointer;
      min-width: 300px;
    }
    
    select:hover {
      border-color: #666;
    }
    
    select:focus {
      outline: none;
      border-color: #888;
    }
    
    #canvas-container {
      width: min(80vw, 45vh * 16 / 9);
      aspect-ratio: 16 / 9;
      background-color: #000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    
    .shader-info {
      margin-top: 15px;
      text-align: center;
      max-width: 600px;
      color: #666;
      font-size: 0.9rem;
      line-height: 1.4;
    }
    
    .shader-info a {
      color: #88f;
      text-decoration: none;
    }
    
    .shader-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Shadertoy Renderer</h1>
  <div class="controls">
    <select id="shader-select">
      <option value="">Select a shader...</option>
    </select>
  </div>
  <div id="canvas-container"></div>
  <div id="shader-info" class="shader-info"></div>
  <script type="module" src="/main.ts"></script>
</body>
</html>
